<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>

    <style>
        p.pad{
            background-color: aquamarine;
            padding: 30px;
        }
        .bord{
            border: 5px dotted red;
        }
        .centro{
            text-align: center;
            border: 2px solid ;
            padding: 15px;
        }
        .color{
            color: green;
            text-align: right;
            border: 2px solid;
            padding: 15px;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    

    <p class="pad">
        Padding é o espaço entre o conteúdo e a borda <br>
        O colorido é o padding, de 30 px
    </p>

    
    <p class="bord">
        A borda é o contorno do "container" <br>
        O colorido é a borda
    </p>

    <p class="centro">Este é um texto centralizado usando o "text-align"</p>

    <p class="color">Este é um texto colorido e para direita</p>

    <p class="bold">Este é um texto em "bold"</p>

</body>
</html>
